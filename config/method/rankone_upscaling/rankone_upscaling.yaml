_target_: fusion_bench.method.RankOneUpscalingAlgorithm
# merge device on cuda can accelerate the SVD computation
device: cpu
# device to compute svd
upscaling_accelerator: cuda
full_matrices: true # set to false if you are sure k < rank

# How many singular vectors are retained for each linear layer
k: 128
# Choose how many singular vectors from the pool to construct a linear layer
top_k: 50

# Are expert pools and routes constructed from raw weights or task vectors?
routing_use_diff: true
expert_use_diff: true
joint_svd: true

# average the remaining part, if this is set the False, the remaining part will kept as base model (the pretrained model)
average_experts: false
# path to save/load the model
model_path: null
